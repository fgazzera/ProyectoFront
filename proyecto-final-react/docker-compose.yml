services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: usuarios_db
      POSTGRES_USER: usuarios_app
      POSTGRES_PASSWORD: supersecret
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U usuarios_app -d usuarios_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
    environment:
      DATABASE_URL: postgresql+psycopg2://usuarios_app:supersecret@db:5432/usuarios_db
      CORS_ORIGINS: http://localhost:5173
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    restart: unless-stopped

volumes:
  postgres_data:
